<h2 mat-dialog-title> Delete alarm </h2>

<mat-dialog-content class="mat-typography">
    <h3> You are going to delete alarm for output
        <i> '{{ data.alarmWithId.id.output_index }}' </i>
        with identifier
        <i> '{{ data.alarmWithId.id.identifier }}' </i>
    </h3>
    <p>
        After deleting alarm you can't recover it anymore. Be careful before clicking to <strong> Delete </strong>.
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="false"> Cancel </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial> Delete </button>
</mat-dialog-actions>
