<h1> Adjust date and time </h1>

<div style="display: flex; flex-direction: row">
    <mat-card appearance="outlined" style="width: fit-content; margin: 10px">
        <mat-card-header>
            <mat-card-title> Manual </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card appearance="outlined" style="width: fit-content; margin: 10px">
                <mat-card-header>
                    <mat-card-title> Adjust date </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="datePicker" [(ngModel)]="datePickerValue">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle [for]="datePicker"></mat-datepicker-toggle>
                        <mat-datepicker #datePicker></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>

            <mat-card appearance="outlined" style="width: fit-content; margin: 10px">
                <mat-card-header>
                    <mat-card-title> Adjust time </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Pick a time</mat-label>
                        <input matInput [ngxMatTimepicker]="timePicker" [format]="24" [value]="timePickerValue">
                        <ngx-mat-timepicker #timePicker (timeChanged)="timeChanged($event)"></ngx-mat-timepicker>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>

            <button (click)="syncDateTimeManually()" mat-fab extended>
                <mat-icon>save</mat-icon>
                Save
            </button>
        </mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" style="width: fit-content; margin: 10px; height: fit-content">
        <mat-card-header>
            <mat-card-title> Automatically synchronize date and time from local computer </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <button (click)="syncDateTimeAutomatically()" mat-fab extended style="margin: 10px">
                <mat-icon>auto_fix_high</mat-icon>
                Synchronize
            </button>
        </mat-card-content>
    </mat-card>
</div>
