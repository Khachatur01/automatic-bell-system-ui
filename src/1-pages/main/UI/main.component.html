<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1> Automatic schedule system </h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'">
        <mat-nav-list>
            <mat-list-item [routerLink]="''">
                <span class="entry">
                    <mat-icon>house</mat-icon>
                    <span>Home</span>
                </span>
            </mat-list-item>
            <mat-list-item [routerLink]="'create-alarm'">
                <span class="entry">
                    <mat-icon>alarm_add</mat-icon>
                    <span>Create alarm</span>
                </span>
            </mat-list-item>
            <mat-list-item [routerLink]="'adjust-clock'">
                <span class="entry">
                    <mat-icon>access_time</mat-icon>
                    <span>Adjust clock</span>
                </span>
            </mat-list-item>
            <mat-list-item [routerLink]="'passwords'">
                <span class="entry">
                    <mat-icon>password</mat-icon>
                    <span>Passwords</span>
                </span>
            </mat-list-item>
            <mat-list-item (click)="logout()">
                <span class="entry">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px">
        <router-outlet/>
    </mat-sidenav-content>
</mat-sidenav-container>
